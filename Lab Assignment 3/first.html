<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        table {
            width: 500px;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        thead {
            background-color: #f2f2f2;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

          <th>Math</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aditya</td>
          <td>92</td>
          <td>88</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Ronak</td>
          <td>85</td>
          <td>90</td>
          <td>82</td>
        </tr>
        <tr>
          <td>Uvii</td>
          <td>95</td>
          <td>94</td>
          <td>91</td>
        </tr>
      </tbody>
    </table>

</body>
</html>
